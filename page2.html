<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="rotate">
      <div class="start">
        <div class="card expand">
          <img class="team_logo" src="images/ChinaFlag.png" />
          <img class="player" src="images/panda.jpg" />
          <figcaption class="name">
            Captain Panda<br />
            Center
          </figcaption>
        </div>
      </div>
      <div class="expand">Hello Sucka!</div>
    </div>
    <section class="container"></section>
    <p id="counter"></p>
    <div class="scoreboard-container">
      <h1 class="text"></h1>
      <div class="scoreboard">
        <div class="team-container">
          <h2 class="text">CHINA</h2>
          <div class="one">
            <p class="pts" id="home-pts"></p>
            <p class="pts-shadow">000</p>
          </div>
        </div>
        <div class="team-container">
          <h2 class="text">USA</h2>
          <div class="one">
            <p class="pts" id="guest-pts">0</p>
            <p class="pts-shadow">000</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
